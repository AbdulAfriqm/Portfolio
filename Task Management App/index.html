<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Productivity App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo">Task<span>Flow</span></div>
        </nav>
      </div>
    </header>

    <!-- Main App -->
    <div class="app-container">
      <div class="container">
        <div class="app-header">
          <h1 class="app-title">My Tasks</h1>
          <button class="btn" id="add-task-btn">
            <i class="fas fa-plus"></i> Add Task
          </button>
        </div>

        <!-- Task Board -->
        <div class="task-board" id="task-board">
          <!-- To Do Column -->
          <div class="task-column" data-status="todo">
            <div class="column-header">
              <h3 class="column-title">To Do</h3>
              <span class="task-count" id="todo-count">0</span>
            </div>
            <div class="task-list" id="todo-list"></div>
          </div>

          <!-- In Progress Column -->
          <div class="task-column" data-status="in-progress">
            <div class="column-header">
              <h3 class="column-title">In Progress</h3>
              <span class="task-count" id="in-progress-count">0</span>
            </div>
            <div class="task-list" id="in-progress-list"></div>
          </div>

          <!-- Done Column -->
          <div class="task-column" data-status="done">
            <div class="column-header">
              <h3 class="column-title">Done</h3>
              <span class="task-count" id="done-count">0</span>
            </div>
            <div class="task-list" id="done-list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="task-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Add New Task</h3>
          <button class="close-modal" id="close-modal">&times;</button>
        </div>
        <form id="task-form">
          <div class="form-group">
            <label for="task-title">Title</label>
            <input type="text" id="task-title" required />
          </div>
          <div class="form-group">
            <label for="task-description">Description</label>
            <textarea id="task-description"></textarea>
          </div>
          <div class="form-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-status">Status</label>
            <select id="task-status" required>
              <option value="todo">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="cancel-task">
              Cancel
            </button>
            <button type="submit" class="btn">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
